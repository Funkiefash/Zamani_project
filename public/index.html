<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zamani Capital - Grow Your Wealth With Us. Investment portfolios, wealth management, and financial advisory services for investors.">
    <meta name="theme-color" content="#0a2e1a">
    <title>Zamani Capital - Investment & Wealth Management</title>
    <script>
        // Redirect to the main app (Next.js will handle this)
        // This file serves as a fallback for static hosting
        window.location.href = '/';
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a2e1a 0%, #1a5a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #c4ff00;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            padding: 14px 32px;
            background-color: #c4ff00;
            color: #0a2e1a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(196, 255, 0, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(196, 255, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(196, 255, 0, 0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Z</div>
        <h1>Zamani Capital</h1>
        <p>Welcome to your wealth management partner. Loading your experience...</p>
        <a href="/" class="button">Enter Application</a>
        <noscript>
            <p style="margin-top: 30px; font-size: 14px;">
                Please enable JavaScript to continue. <a href="/" style="color: #c4ff00;">Click here</a> if not redirected.
            </p>
        </noscript>
    </div>
</body>
</html>
